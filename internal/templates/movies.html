<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кинотеатры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="scripts/header.js"></script>

<h1>Фильмы</h1>

<!-- Кнопка и выпадающий список кинотеатров -->
<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" onclick="loadCinemas()">
        Выберите кинотеатр
    </button>
    <ul id="cinemaDropdown" class="dropdown-menu">
        <!-- Здесь будут элементы списка кинотеатров -->
    </ul>
</div>

<div>
    <ul id="cinemaHallsList" class="list-group">
        <!-- Здесь будут элементы списка кинозалов -->
    </ul>
</div>
<!-- Модальное окно для покупки -->
<div id="buyModal" class="modal">
    <!-- Закрыть модальное окно -->
    <span id="closeBuyModal" class="close">&times;</span>

    <!-- Содержимое формы будет добавлено с помощью JavaScript -->
</div>

<script src="scripts/footer.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="scripts/movies.js">
    loadCinemas()
</script>
</body>
</html>
